<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        let a = prompt('숫자입력',0);
        switch(a){
            case '3':
                alert('3입력');
                break;
            case '4':
                alert('4입력');
                break;
            case '5':
                alert('5입력');
                break;  
            default:
                alert('범위 숫자 아님');                              
        }

    </script>
</body>
</html>

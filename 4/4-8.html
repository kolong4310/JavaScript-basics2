<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let user={
            name:'john',
            money:1000,

            [Symbol.toPrimitive](hint){
                alert(`hint: ${hint}`);
                return hint =='string' ? `{name: "${this.name}"}` : this.money;
            }
        };
        alert(user);
        alert(+user);
        alert(user+500);





    </script>
</body>
</html>

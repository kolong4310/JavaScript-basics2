        class CoffeeMachine{

                this._waterAmount = value;

            }

                this._power = power;
                alert(`전력량이 ${power}인 커피머신을 만듭니다`);
            }
        }
        let coffee = new CoffeeMachine(100);
        coffee.waterAmount = -10;
